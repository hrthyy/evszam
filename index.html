<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Évszám</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <script defer src="sorok_data.js"></script>
    <script defer src="tipusok_data.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="select_game();">
    <h1 id="title-h1">100% ÉVSZÁM</h1>
    <h2 id="title-h2">Töri évszám gyakorló</h2>
    <br>

    <div id="game-settings" class="content-menu">
        <div id="game-settings-questions">
            <h2>Mennyi kérdés?</h2>
            <input type="radio" id="q10-button" name="qcount" value="10" checked onclick="toggleCustomq(0);">
            <label for="q10-button">10 kérdés</label><br>
            <input type="radio" id="q25-button" name="qcount" value="25" onclick="toggleCustomq(0);">
            <label for="q25-button">25 kérdés</label><br>
            <input type="radio" id="q50-button" name="qcount" value="50" onclick="toggleCustomq(0);">
            <label for="q50-button">50 kérdés</label><br>
            <input type="radio" id="q100-button" name="qcount" value="100" onclick="toggleCustomq(0);">
            <label for="q100-button">100 kérdés</label><br>
            <input type="radio" id="q298-button" name="qcount" value="298" onclick="toggleCustomq(0);">
            <label for="q298-button">MINDEN kérdés</label><br>
            <input type="radio" id="q999-button" name="qcount" value="999" onclick="toggleCustomq(1);">
            <label for="q999-button">egyéni</label><br>
        </div>

        <div id="game-settings-custom-questions" class="hidden">
            <input class="customq-checkbox" type="checkbox" id="customq-0" name="customq" value="0">
            <label for="customq-0">Ókor</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-1" name="customq" value="1">
            <label for="customq-1">A középkori Európa világa</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-2" name="customq" value="2">
            <label for="customq-2">Magyar középkor</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-3" name="customq" value="3">
            <label for="customq-3">Egyetemes koraújkor</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-4" name="customq" value="4">
            <label for="customq-4">Magyar koraújkor</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-5" name="customq" value="5">
            <label for="customq-5">Egyetemes újkor</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-6" name="customq" value="6">
            <label for="customq-6">Magyarország, újkor</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-7" name="customq" value="7">
            <label for="customq-7">A világháborúk kora</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-8" name="customq" value="8">
            <label for="customq-8">Magyarország, világháborúk kora</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-9" name="customq" value="9">
            <label for="customq-9">A hidegháború kora, világtörténelem</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-10" name="customq" value="10">
            <label for="customq-10">A hidegháború kora, Magyarország</label><br>
            <input class="customq-checkbox" type="checkbox" id="customq-11" name="customq" value="11">
            <label for="customq-11">Jelenkor</label><br>
        </div>

        <div id="game-settings-mode">
            <h2>Mi legyen kérdezve?</h2>
            <button class="game-mode-button" disabled type="button" id="mode-evszam-button" onclick="set_game_mode('evszam');">évszám</button>
            <button class="game-mode-button" type="button" id="mode-esemeny-button" onclick="set_game_mode('esemeny');">esemény</button>
        </div>

        <div id="game-start">
            <hr>
            <button type="button" id="start-button" onclick="new_game();">Indítás!</button>
            <h3 id="start-error-msg"></h3>
        </div>
    </div>

    <div id="game-stats-div" class="content-menu hidden">
        <p id="game-stats-p">Vége.</p>
        <h2 id="game-stats-points"></h2>
        <button type="button" id="new-game-button" onclick="select_game();">új játék</button>
        <br><hr><br>
        <div id="stats-osszesito" class="hidden">
            <h2>Összesítő</h2>
        </div>
    </div>


    <div id="game-div" class="content-menu hidden">
        <h2 id="question-number">--sorszam--</h2>
        <h3 id="question-type">--hogyan--</h3>
        <h3 id="question-pontos">--pontos--</h3>
        <h2 id="question-title">--kerdes--</h2>

        <div id="game-input-div">

            <div id="esemeny-input-div">
                <div onclick="toggleEsemeny(1)" class="esemeny-input-cont" id="esemeny-input-cont-1">
                    <input class="esemeny-input hidden" type="checkbox" id="esemeny-option-1" name="esemenyopt" value="">
                    <img src="assets/img/checkbox-off.png" alt="" class="esemeny-checkbox" id="esemeny-checkbox-1">
                    <span class="esemeny-option-cim" id="esemeny-option-cim-1"></span>
                    <span class="helyes-esemeny" id="helyes-esemeny-1"></span>
                </div>

                <div onclick="toggleEsemeny(2)" class="esemeny-input-cont" id="esemeny-input-cont-2">
                    <input class="esemeny-input hidden" type="checkbox" id="esemeny-option-2" name="esemenyopt" value="">
                    <img src="assets/img/checkbox-off.png" alt="" class="esemeny-checkbox" id="esemeny-checkbox-2">
                    <span class="esemeny-option-cim" id="esemeny-option-cim-2"></span>
                    <span class="helyes-esemeny" id="helyes-esemeny-2"></span>
                </div>

                <div onclick="toggleEsemeny(3)" class="esemeny-input-cont" id="esemeny-input-cont-3">
                    <input class="esemeny-input hidden" type="checkbox" id="esemeny-option-3" name="esemenyopt" value="">
                    <img src="assets/img/checkbox-off.png" alt="" class="esemeny-checkbox" id="esemeny-checkbox-3">
                    <span class="esemeny-option-cim" id="esemeny-option-cim-3"></span>
                    <span class="helyes-esemeny" id="helyes-esemeny-3"></span>
                </div>

                <div onclick="toggleEsemeny(4)" class="esemeny-input-cont" id="esemeny-input-cont-4">
                    <input class="esemeny-input hidden" type="checkbox" id="esemeny-option-4" name="esemenyopt" value="">
                    <img src="assets/img/checkbox-off.png" alt="" class="esemeny-checkbox" id="esemeny-checkbox-4">
                    <span class="esemeny-option-cim" id="esemeny-option-cim-4"></span>
                    <span class="helyes-esemeny" id="helyes-esemeny-4"></span>
                </div>

                <br><legend>(több válasz jelölhető)</legend><br>
            </div>

            <div id="evszam-input-div">
                <input type="text" id="evszam-input" class="evszam-textbox" maxlength="30">
                <div id="evszam-tolig-div" class="hidden">
                    <input type="text" id="evszam-tolig-tol" class="evszam-textbox" placeholder="ettől..." maxlength="30">
                    <input type="text" id="evszam-tolig-ig" class="evszam-textbox" placeholder="eddig..." maxlength="30">
                </div>
                <span class="helyes" id="helyes-evszam"></span>
            </div>
            
        </div>

        <div id="game-nav-buttons">
            <button class="game-nav-button" type="button" id="show-ans-button" onclick="submit_input(1);">helyes válasz</button>
            <button class="game-nav-button" type="button" id="next-question-button" onclick="submit_input();">következő</button>
        </div>
        
        
        <p id="csalas"></p>    

    </div>

    <p id="version">v1.3</p>

</body>
</html>
